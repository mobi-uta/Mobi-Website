<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    {{ $favicon := resources.Get "icons/mobi-logomark.png" }}
    <link rel="shortcut icon" href="{{ $favicon.RelPermalink }}" type="image/x-icon">

    {{ $styles := resources.Get "css/main.css" | resources.PostCSS (dict "config" "postcss.config.js") }}

    {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify }}
    {{ end }}

    <link href="{{ $styles.RelPermalink }}" type="text/css" rel="stylesheet" />

    {{ if hugo.IsProduction }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-24V7483FCK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-24V7483FCK');
    </script>
    {{ end }}
</head>

<body data-theme="" class="relative">
    <div class="overflow-x-hidden">
        {{ block "main" . }}{{ end }}
    </div>
</body>

</html>
